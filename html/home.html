<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publizieren</title>
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/web-component/styles.css">
</head>
<body>
<div class="container">
    <img src="../images/logo.svg" alt="WLO Logo" class="wlo-logo">

    <div class="button-container">
        <button id="help-btn">🦉 Kann ich helfen?</button>
        <button id="settings-btn">⚙️ Einstellungen</button>
    </div>

    <div class="propose-work-container">
        <button id="propose-work-btn">📤 Werk vorschlagen</button>
    </div>

    <div id="auth-container" class="content hidden">
        <h2>Login</h2>
        <p>Bitte melde dich an, um Inhalte zu veröffentlichen.</p>
        <label for="system-select">System</label>
        <select id="system-select"></select>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button id="login-btn">Anmelden</button>
        <div id="error-message" class="error-message hidden"></div>
        <div id="login-success-message" class="success-message hidden">
            ✅ Erfolgreich eingeloggt!
        </div>
        <div class="login-links">
            <a href="#" id="forgot-password">Passwort vergessen?</a>
            <a href="#" id="register">Registrieren</a>
        </div>
    </div>

    <div id="main-content" class="content hidden">
        <div class="content">
            <h2>Publizieren in 3 Schritten</h2>
            <p>Ergänze Metadaten und veröffentliche deine Kurse schnell & einfach</p>
            <img src="../images/wlo_owl.png" alt="WLO Eule" class="owl-img">
            <button id="start-btn">Start</button>
        </div>
    </div>

    <iframe id="form-frame" class="hidden"></iframe>
</div>

<script src="../scripts/main.js"></script>
<script src="../settings/config.js"></script>
<script type="module" src="../scripts/popup.js"></script>
<script src="../scripts/web-component/polyfills.js"></script>
<script type="module" src="../scripts/web-component/main.js"></script>
</body>
</html>
