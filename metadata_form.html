<!DOCTYPE html>
<html lang="de">
<head><title>Metadata form</title></head>
<link rel="stylesheet" href="options.css">
<body>
<h1 data-locale="capture_form_headline"></h1>
<div id="content">
    <div id="status"></div>
    <form id="options" style="display: inline">
        <label data-locale="capture_form_label_url"></label>
        <input id="url_id"/>
        <label data-locale="capture_form_label_title"></label>
        <input id="title_id"/>
        <label data-locale="capture_form_label_description"></label>
        <textarea id="description_id" cols="40", rows="5"></textarea>
        <label data-locale="capture_form_label_disciplines"></label>
        <select id="discipline_id" name="discipline" multiple="multiple"></select>
        <label data-locale="capture_form_label_keywords"></label>
        <input id="keywords_id"/>
        <label data-locale="capture_form_label_license"></label>
        <input id="license_id"/>
        <label data-locale="capture_form_label_educational_context"></label>
        <select id="educontext_id" name="educational context" multiple="multiple"></select>
    </form>
    <button id="testbutton" data-locale="capture_form_label_button"></button>
    <script src="js/metadata_form.js"></script>
</div>
<script src="js/vocabulary.js"></script>
<script src="js/i18n.js"></script>
</body>
</html>
