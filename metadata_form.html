<!DOCTYPE html>
<html lang="de">
<head>
    <title>Metadata form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="js/metadata_form.js"></script>
</head>
<link rel="stylesheet" href="css/options.css">
<body>
<h1><img src="edu48.png"/>edu-sharing Get metadata</h1>
<div id="content">
    <div id="status"></div>
    
    <form id="options" style="display: inline">
        <label>URL</label>
        <input id="url_id"/>
        <label>TITLE</label>
        <input id="title_id"/>
        <label>DESCRIPTION</label>
        <input id="description_id"/>
        <label>DISCIPLINES</label>
        <!--  <div class="content">  -->
            <!--  <ul><input type="text" spellcheck="false"></ul>  -->
        <!--  </div>  -->
        <input id="discipline_id"/>
        <label>KEYWORDS</label>
        <input id="keywords_id"/>
        <label>LICENSE</label>
        <input id="license_id"/>
        <!--  <label>LICENSE AUTHOR</label>  -->
        <!--  <input id="license_author_id"/>  -->
        <label>EDUCATIONAL CONTEXT</label>
        <input id="educontext_id"/>
        <label>LEARNING RESOURCE TYPE</label>
        <input id="lrt_id"/>
        
    </form>


    <p>Metadata suggestions</p>
    <button id="testbutton">Meine Empfehlunbgen</button>
    
    <!--  <div class="details">  -->
    <!--  <button>Remove All</button>  -->
    <!--  </div>  -->

    <div class="details">
    <button id="select_repository_id">Select repository</button>
    </div>


    <button id="weiter_id">Weiter</button>

    <p id="persist_metadata_id">Metadata not saved</p>
    
    
</div>


<div id="content_options">
    <div id="status"></div>
    <button id="logout" style="display: none">Abmelden</button>
    <iframe id="institution-frame" src="http://app-registry.edu-sharing.com/ng/?reset=true&version=all" frameborder="0"></iframe>
    <form id="form_options" style="display: none">
        <label for="user">Nutzername</label>
        <input id="user"/>
        <label for="password">Passwort</label>
        <input type="password" id="password"/>
        <button type="submit" id="save">Anmelden</button>
    </form>
</div>

</body>
</html>
