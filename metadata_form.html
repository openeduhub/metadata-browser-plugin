<!DOCTYPE html>
<html lang="de">
<head>
    <title>Metadata form</title>

</head>
<link rel="stylesheet" href="css/options.css">
<body>
<h1 data-locale="capture_form_headline"></h1>
<div id="content">
    

    <div id="status"></div>
    <button id="logout" style="display: none">Abmelden</button>
    <iframe id="institution-frame" src="https://redaktion.openeduhub.net/edu-sharing/components/embed/mds?set=mds_oeh&group=wlo_upload_content" frameborder="0"></iframe>
    <form id="form_options" style="display: none">
        <label for="user">Nutzername</label>
        <input id="user"/>
        <label for="password">Passwort</label>
        <input type="password" id="password"/>
        <button type="submit" id="save">Anmelden</button>
    </form>

</div>


</body>
