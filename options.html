<!DOCTYPE html>
<html>
<head><title>edu-sharing Options</title></head>
<link rel="stylesheet" href="options.css">
<body>
<h1><img src="edu48.png"/>edu-sharing Login</h1>
<div id="content">
    <div id="status"></div>
    <button id="logout" style="display: none">Abmelden</button>
    <iframe id="institution-frame" src="http://app-registry.edu-sharing.com/ng/?reset=true&version=all" frameborder="0"></iframe>
    <form id="options" style="display: none">
        <label for="user">Nutzername</label>
        <input id="user"/>
        <label for="password">Passwort</label>
        <input type="password" id="password"/>
        <button type="submit" id="save">Anmelden</button>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
